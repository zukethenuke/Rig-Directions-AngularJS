<a class="button" href="/#!/search">Back To Search</a>

<div id="google-map" ng-if="$ctrl.mapIsReady">
    <iframe
        width="900"
        height="1000"
        frameborder="0" style="border:0"
        src="{{$ctrl.mapUrl}}" allowfullscreen>
    </iframe>
</div>

<div class="well-info" ng-repeat="(key, value) in $ctrl.well">
    {{key}}: {{value}}
</div>
